<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
ul {
  list-style-type: none;
  margin: 0 auto;
  padding: 0;
  overflow: hidden;
  background-color: #D3D3D3;
}

li {
  float: left;
}

li a {
  display: block;padding: 20px;color: #DCDCDC;background-color: #D3D3D3;text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #A9A9A9;color: black;
  border-bottom: 2px solid black;
}
.active {
  background-color: #A9A9A9;color: black;border-bottom: 2px solid black;
}

</style>
</head>
<body>

<ul>
  <li ><a class="active" href="#products">PRODUCTS</a></li>
  <li ><a href="#vendors">VENDORS</a></li>
</ul>

</body>
</html>
